<template>
    <lightning-button 
        variant="Brand" 
        label="Help"
        title="Open popup" 
        onclick={showModalBox}>
    </lightning-button>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
        
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div align="center">
                        <div class="slds-var-m-around_medium">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><B>Help Form</B></h2>
                            <div style="padding: 10px">
                                <template if:true={showFeedbackForm}>
                                    <div align="left">

                                        <lightning-combobox
                                        name="reason"
                                        label="What can we help you with?"
                                        value={reason}
                                        options={options}
                                        onchange={handleInputChange} required=true></lightning-combobox>
                                        <lightning-input label="Your Name" name="name" onchange={handleInputChange} value={name} required message-when-value-missing="Please enter your name"></lightning-input>

                                        <lightning-input label="Email Address" placeholder="Example yourname@gmail.com" name="email" type="email" onchange={handleInputChange} value={email} required message-when-value-missing="Please enter your email"></lightning-input>
                                        
                                        <lightning-input label="Subject" name="subject" onchange={handleInputChange} value={subject} required message-when-value-missing="Please enter a subject"></lightning-input>
                                        
                                        <lightning-textarea name="details" label="Details" placeholder="type here..." onchange={handleInputChange} value={details}></lightning-textarea>
                                    
                                    </div>
                                    <div class="slds-m-around_medium">
                                        <lightning-button label="Submit" disabled={saveButtonDisabled} onclick={handleSubmit}></lightning-button>
                                    </div>
                                   
                                </template>
                             
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
