<template>

    <lightning-button 
        variant="Brand" 
        label="FeedBack"
        title="Open popup" 
        onclick={showModalBox}>
    </lightning-button>

    <!-- modal start -->      
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
        
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div align="center">
                        <div class="slds-var-m-around_medium">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><B>FeedBack Form</B></h2>
                            <div style="padding: 10px">
                                <template if:true={showFeedbackForm}>
                                    <div align="left">
                                        <lightning-input type="text" label="First Name" name="firstname" value={firstname} onchange={handlechange} required message-when-value-missing="Please enter Your First Name"></lightning-input><br>
                                        <lightning-input type="text" label="Last Name" name="lastname" value={lastname} onchange={handlechange} required message-when-value-missing="Please enter  Your Last Name"></lightning-input><br>
                                        
                                        <lightning-radio-group title="please provide feedback " name="reason" label="Feedback Rating" options={ratingOptions} value={reason} onchange={handlechange} required message-when-value-missing="Give any feedback about our services"></lightning-radio-group><br>
                                        
                                        <lightning-input title=" do you have any suggestions" name="suggestions" label="Suggestions" placeholder="type here...." value={suggestions} onchange={handlechange} required message-when-value-missing="Give any Suggestions "></lightning-input>
                                      </div>
                                      
                                      <div class="slds-m-around_medium">
                                        <lightning-button label="Submit" disabled={saveButtonDisabled} onclick={handleSubmit}></lightning-button>
                                      </div>
                                   
                                </template>
                                <template if:true={showFeedbackSuccess}>
                                    <div class="slds-align_absolute-center">
                                        <lightning-card>
                                            <p>Your feedback has been saved. Thank you for your valuable time</p>
                                        </lightning-card>
                                    </div>
                                </template>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
